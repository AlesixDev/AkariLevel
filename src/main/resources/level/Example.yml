# 示例等级组
Example:
  # 展示名称
  Display: "示例等级组"
  # 来源设置
  Source:
    # 监听的经验来源
    Subscribe:
      - "VANILLA_EXP_CHANGE"
      - "MYTHICMOBS_DROP_EXP"
    # 经验来源公式 (JavaScript支持)
    Formula: "%VANILLA_EXP_CHANGE% * 0 + %MYTHICMOBS_DROP_EXP% * 1"
  # 追踪设置
  # 当玩家追踪某个等级组时，将在原版经验条上显示其经验进度
  Trace:
    # 该等级组是否能被追踪
    Enable: true
    # 追踪该等级组所需条件 (Kether支持, 每行返回值均为 true 时才可追踪)
    # Condition:
    #   - false
    Condition: [ ]
    # 追踪该等级组后执行的动作 (Kether支持)
    Action: [ ]
  # 等级设置
  Level:
    # 最高等级
    Max: 100
    # 满足要求自动升级
    Auto-Levelup: true
    # 达到最大等级后不再获取经验
    Exp-Limit: true
    # 关键等级设置
    # 只需对关键等级进行修改, 处于非关键等级时将自动读取上一个关键等级的信息
    Key:
      # 0 级等级设置
      0:
        # 等级名称
        # %level% -> 对应等级
        Name: "§8Lv.§b0"
        # 升至该等级所需经验 (JavaScript支持)
        # %level% -> 对应等级
        Exp: "0"
        # 升至该等级所需条件 (Kether支持, 每行返回值均为 true 时才可升级)
        # Kether动作列表 https://kether.tabooproject.org/list.html
        # Condition:
        #   - "permission akarilevel.default"
        Condition: [ ]
        # 升级后执行的动作 (Kether支持)
        # Action:
        #   - command inline "give {{sender}} apple 1" as op
        Action: [ ]
      # 1 级 - 49 级(下一个关键等级之前的等级) 等级设置
      1:
        Name: "§8Lv.§b%level%"
        Exp: "%level% * 5 + 100"
        Condition: [ ]
        Action:
          - title "§e§lLevel UP!"
          - subtitle inline "{{ papi %akarilevel_lastlevelname% }} §7→ {{ papi %akarilevel_levelname% }}" by 10 20 10
          - actionbar inline "§8[ §7{{ papi %akarilevel_exp% }} §8/ §7{{ papi %akarilevel_nextlevelexp% }} §8]"
      # 50 级 - 100 级(满级) 等级设置
      50:
        Name: "§8Lv.§b%level%"
        Exp: "%level% * 10 + 100"
        Condition: [ ]
        Action:
          - title "§e§lLevel UP!"
          - subtitle inline "{{ papi %akarilevel_lastlevelname% }} §7→ {{ papi %akarilevel_levelname% }}" by 10 20 10
          - actionbar inline "§8[ §7{{ papi %akarilevel_exp% }} §8/ §7{{ papi %akarilevel_nextlevelexp% }} §8]"