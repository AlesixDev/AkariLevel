##################################
#       AkariLevel  Config       #
##################################

# 其他版本的语言文件请参阅 AkariLevel.jar 中的 AkariLevel/lang/settings 文件夹
# 插件Wiki: https://cp-jinan.feishu.cn/wiki/space/7334558867143049220
# For other language versions of the configuration files, please refer to the AkariLevel/lang/settings folder in AkariLevel.jar
# Plugin Docs: https://cp-jinan.feishu.cn/wiki/space/7334558867143049220

###########
# Options #
###########

# 全局设置
Options:
  # 配置文件版本
  Config-Version: 1
  # 检查版本更新
  Check-Update: true
  # 启用 bStats 统计
  Send-Metrics: true
  # 启用调试模式
  Debug: false

############
# Database #
############

# 数据存储设置
Database:
  # 存储方式 (JSON, CBOR, SQL)
  Method: JSON
  JSON:
    file: database.json
  CBOR:
    file: database.cbor
  SQL:
    host: localhost
    port: 3306
    user: root
    password: password
    database: minecraft
    table: akarilevel
  REDIS:
    enable: false
    host: localhost
    port: 6379
    # user: user
    # password: password

###########
#  Level  #
###########

# 等级设置
Level:
  # 满足要求自动升级
  Auto-Levelup: true
  # 达到最大等级后不再获取经验
  Exp-Limit: true
  # 将原版经验条与 AkariLevel 同步
  Vanilla-Exp-Bar: true
  # 原版经验转换为 AkariExp 的倍率 (类型为Double)
  # AkariExp 改变量 = 四舍五入至整数 ( 原版经验改变量 * Vanilla-Exp-Rate )
  # 当该数值为0.0时, 原版经验不会转化为AkariExp。
  # 当该数值为1.0时, 每获得1点原版经验, AkariExp将对应增加1点。
  # 当该数值为1.5时, 一次性获得1点原版经验时, AkariExp将对应增加2点；一次性获得10点原版经验时, AkariExp将对应增加15点。
  # 当该数值为2.0时, 每获得1点原版经验, AkariExp将对应增加2点。
  Vanilla-Exp-Rate: 0.0

##########
#  Hook  #
##########

# 挂钩设置
Hook:
  # MythicMobs 掉落拓展
  MythicMobs:
    # 是否启用
    Enable: true
    # 经验掉落名称
    Drop-Name: "AkariExp"
  # 属性插件经验加成拓展
  Attribute:
    # 是否启用
    Enable: true
    # 属性插件 (AttributePlus, SX-Attribute, OriginAttribute, AttributeSystem)
    Plugin: "AttributePlus"
    # 属性名称
    # SX-Attribute 的属性名称是其英文名而非 DiscernName (即默认应填写 "ExpAddition" 而非"经验增幅")
    # OriginAttribute 默认读取 ExpAddon 为经验加成属性, 无需填写 Name 配置项
    # AttributeSystem 的属性名称为 ExpAddition
    Name: "经验加成"
    # 经验计算公式 (JavaScript支持)
    # %exp% -> 获得的经验值数量
    # %attribute% -> 额外加成经验数量
    Formula: "%exp% * ( 1 + %attribute% / 100 )"
    # 所监听的 PlayerExpChange 来源
    Source:
      - "MYTHICMOBS_DROP_EXP"
      - "VANILLA_EXP_CHANGE"
  # PlaceholderAPI 变量拓展
  PlaceholderAPI:
    # 变量前缀
    Identifier: "akarilevel"